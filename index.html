<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Tasks - Personal To-Do List</title>
    <meta name="description" content="A beautiful, user-friendly to-do list application to help you organize your daily tasks">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <div class="container">
            <h1 class="app-title">
                <span class="emoji">‚ú®</span>  
                My Daily Tasks
            </h1>
            <p class="app-subtitle">Plan your day, achieve your dreams</p>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="task-input-section" aria-label="Add new task">
                <form id="taskForm" class="task-form">
                    <div class="input-group">
                        <label for="taskInput" class="visually-hidden">What needs to be done?</label>
                        <input 
                            type="text" 
                            id="taskInput" 
                            class="task-input" 
                            placeholder="What needs to be done today?" 
                            autocomplete="off"
                            aria-label="Enter new task"
                            required
                        >
                        <button type="submit" class="add-btn" aria-label="Add task">
                            <span class="btn-icon">+</span>
                            <span class="btn-text">Add Task</span>
                        </button>
                    </div>
                </form>
            </section>

            <section class="task-stats-section" aria-label="Task statistics">
                <div class="task-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalTasks">0</span>
                        <span class="stat-label">Total Tasks</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="completedTasks">0</span>
                        <span class="stat-label">Completed</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="pendingTasks">0</span>
                        <span class="stat-label">Pending</span>
                    </div>
                </div>
            </section>

            <section class="filter-section" aria-label="Filter tasks">
                <div class="filter-buttons" role="group" aria-label="Task filters">
                    <button class="filter-btn active" data-filter="all" aria-pressed="true">
                        All Tasks
                    </button>
                    <button class="filter-btn" data-filter="active" aria-pressed="false">
                        Active
                    </button>
                    <button class="filter-btn" data-filter="completed" aria-pressed="false">
                        Completed
                    </button>
                </div>
            </section>

            <section class="task-list-section" aria-label="Task list">
                <div id="taskList" class="task-list" role="list">
                    
                </div>
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">üìù</div>
                    <h2 class="empty-title">No tasks yet</h2>
                    <p class="empty-message">Start by adding your first task above!</p>
                </div>
            </section>

            <section class="actions-section" aria-label="Bulk actions">
                <button id="clearCompleted" class="clear-btn" disabled>
                    Clear Completed Tasks
                </button>
            </section>
        </div>
    </main>

    <footer class="app-footer">
        <div class="container">
            <p class="footer-text">Made with ‚ù§Ô∏è for better productivity</p>
            <p class="footer-subtext">Your tasks are saved locally in your browser</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
